{% set name = "pyiron_base" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_base-{{ version }}.tar.gz
  sha256: 2d510026a2001b8a193fc8a4e2b93f7052e0fb9c5c9eaf4435a228a2f4fa14cb

build:
  entry_points:
    - pyiron=pyiron_base.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - cloudpickle
    - gitpython
    - h5io_browser
    - h5py
    - jinja2
    - monty
    - numpy
    - pandas
    - pint
    - psutil
    - pyfileindex
    - pysqa
    - sqlalchemy
    - pytables
    - tqdm
    - traitlets
    - versioneer
    - toml
  run:
    - monty >=2021.3.3,<=2024.2.2
    - cloudpickle >=2.0.0,<=3.0.0
    - python >=3.8
    - gitpython >=3.1.23,<=3.1.41
    - h5io_browser >=0.0.6,<=0.0.9
    - h5py >=3.6.0,<=3.10.0
    - jinja2 >=2.11.3,<=3.1.3
    - numpy >=1.23.5,<=1.26.4
    - pandas >=2.0.0,<=2.2.0
    - pint >=0.18,<=0.23
    - psutil >=5.8.0,<=5.9.8
    - pyfileindex >=0.0.16,<=0.0.22
    - pysqa >=0.1.12,<=0.1.15
    - sqlalchemy >=2.0.22,<=2.0.26
    - pytables >=3.6.1,<=3.9.2
    - tqdm >=4.44.0,<=4.66.2
    - traitlets >=5.1.1,<=5.14.1

test:
  imports:
    - pyiron_base
  commands:
    - pip check
    - pyiron --help
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_base
  summary: pyiron_base - an integrated development environment (IDE) for computational science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
